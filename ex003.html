<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 - Curso em Vídeo JavaScipt</title>
    <style>
        body {
            background-color: rgb(81, 81, 226);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        let n1 = Number(prompt('Digite um número: ')) // Vai perguntar o número e declarar a variável convertendo de string para número
        let n2 = Number(prompt('Digite outro número: '))
        let s = n1 + n2
        alert('A soma dos valores é: ' + s) // Concatenação
    </script>
</body>
</html>
